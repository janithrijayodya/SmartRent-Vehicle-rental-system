<div class="vehicle">
    <div class="row">
        <app-admin-header></app-admin-header>
    </div>

    <div class="row">
        <h1 class="text-left" id="brandName">SMART<span id="brand">RENT</span></h1>
    </div>


    <div class="row">
        <div class="col-6">
            <div class="container">
                <main>
                    <div class="row g-5" id="VehicleForm">
                        <div class="col-md-12 col-lg-12">
                            <form class="needs-validation" novalidate>
                                <div class="row g-3">
                                    <div class="col-sm-6">
                                        <label for="customerID" class="form-label">ID</label>
                                        <input type="text" class="form-control" id="txtVehicle" placeholder="" value=""
                                            required>
                                    </div>

                                    <div class="col-sm-6">
                                        <label for="lastName" class="form-label">No:plate</label>
                                        <input type="text" class="form-control" id="txtVehicle" placeholder="" value=""
                                            required>
                                        <div class="invalid-feedback">
                                            Valid last name is required.
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <label for="license" class="form-label">Model</label>
                                        <input type="text" class="form-control" id="txtVehicle" placeholder="" value=""
                                            required>
                                        <div class="invalid-feedback">
                                            Valid first name is required.
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <label for="contactNo" class="form-label">Year</label>
                                        <input type="text" class="form-control" id="txtVehicle" placeholder="" value=""
                                            required>
                                        <div class="invalid-feedback">
                                            Valid last name is required.
                                        </div>
                                    </div>

                                    <div class="col-sm-4">
                                        <label for="contactNo" class="form-label">Colour</label>
                                        <input type="text" class="form-control" id="txtVehicle" placeholder="" value=""
                                            required>
                                        <div class="invalid-feedback">
                                            Valid last name is required.
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-4">
                                        <label for="state" class="form-label">Type</label>
                                        <select class="form-select" id="state" required id="txtVehicle">
                                            <option value="">Choose...</option>
                                            <option>Car</option>
                                            <option>Van</option>
                                            <option>Jip</option>
                                        </select>
                                        <div class="invalid-feedback">
                                            Please provide a valid state.
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <label for="state" class="form-label">Branch</label>
                                        <select class="form-select" id="state" required id="txtVehicle">
                                            <option value="">Choose...</option>
                                            <option>matara</option>
                                            <option>colombo</option>
                                        </select>
                                        <div class="invalid-feedback">
                                            Please provide a valid state.
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="email" class="form-label">Description</label>
                                        <input type="email" class="form-control" id="txtVehicle" placeholder="">
                                        <div class="invalid-feedback">
                                            Please enter a valid email address for shipping updates.
                                        </div>
                                    </div>

                                </div>

                                <hr class="my-4">

                                <button class="w-100 btn btn-primary btn-lg" type="submit" id="btn">ADD 
                                    VEHICLE</button><br><br>
                                <button class="w-100 btn btn-primary btn-lg" type="submit" id="btn">SEARCH 
                                    VEHICLE</button>
                            </form>
                        </div>
                    </div>
                </main>
                <br>
            </div>
        </div>

        <div class="col-6">
            <table class="table" id="vehiclesTable">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Model</th>
                        <th scope="col">No:plate</th>
                        <th scope="col">Year</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>j</td>
                        <td>j</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
