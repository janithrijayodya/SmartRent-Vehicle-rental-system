<div class="preRentals">

    <div class="row">
        <app-admin-header></app-admin-header>
    </div>

    <div class="row">
        <div class="col-8">
            <h1 class="text-left" id="brandName">SMART<span id="brand">RENT</span></h1>
            <h3 id="category">DAILY CONTACT</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <table class="table" id="previouseRentalTable">
                <thead>
                    <tr>
                        <th scope="col">Contact ID</th>
                        <th scope="col">Customer Name</th>
                        <th scope="col">Contact</th>
                        <th scope="col">DL Number</th>
                        <th scope="col">Vehicle ID</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr *ngFor="let contact of contactList">
                        <th scope="row">{{contact.dailyContactID}}</th>
                        <td>{{contact.name}}</td>
                        <td>{{contact.contact}}</td>
                        <td>{{contact.DrivingLicenseNumber}}</td>
                        <td>{{contact.vehicleID}}</td>
                        <td><button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="setVehicleID(contact.vehicleID)">Confirm rent</button></td>
                        <td><button class="btn btn-secondary" (click)="deleteDailyContact(contact.dailyContactID)">Cancle</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    
     <!-- ======================================= UPDATING MODEL ===================================== -->

     <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add Rental</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Vehicle ID:</label>
                        <input type="text" class="form-control" id="recipient-name" [(ngModel)]="VehicleID">
                    </div>

                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Customer ID:</label>
                        <input type="text" class="form-control" id="recipient-name" [(ngModel)]="rental.customerID">
                    </div>

                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">No Of Dates:</label>
                        <input type="text" class="form-control" id="recipient-name" [(ngModel)]="rental.noOfDays">
                    </div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Pick-up Date:</label>
                        <input type="text" class="form-control" id="recipient-name"  [(ngModel)]="rental.pickUpDate">
                    </div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Drop-off Date:</label>
                        <input type="text" class="form-control" id="recipient-name" [(ngModel)]="rental.dropOffDate" >
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"  (click)="addRental()">ADD RENTAL</button>
                </div>
            </div>
        </div>
    </div>
</div>
