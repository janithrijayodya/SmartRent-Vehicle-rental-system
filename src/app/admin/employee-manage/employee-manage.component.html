<div class="employee">
    <div class="row">
        <app-admin-header></app-admin-header>
    </div>

    <div class="row">
        <h1 class="text-left" id="brandName">SMART<span id="brand">RENT</span></h1>
    </div>


    <div class="row">
        <div class="col-6">
            <div class="container">
                <main>
                    <div class="row g-5" id="EmployeeForm">
                        <div class="col-md-12 col-lg-12">
                            <!-- <form class="needs-validation" novalidate> -->
                                <div class="row g-3">
                                    <div class="col-sm-6">
                                        <label for="customerID" class="form-label">NIC</label>
                                        <input type="text" class="form-control" id="txtemployee" placeholder="" value="" [(ngModel)]="employee.nic"
                                            required>
                                    </div>

                                    <div class="col-sm-6">
                                        <label for="lastName" class="form-label">Name</label>
                                        <input type="text" class="form-control" id="txtemployee" placeholder="" value=""  [(ngModel)]="employee.employeeName"
                                            required>
                                        <div class="invalid-feedback">
                                            Valid last name is required.
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <label for="license" class="form-label">Address</label>
                                        <input type="text" class="form-control" id="txtemployee" placeholder="" value=""  [(ngModel)]="employee.employeeAddress"
                                            required>
                                        <div class="invalid-feedback">
                                            Valid first name is required.
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <label for="contactNo" class="form-label">Contact No</label>
                                        <input type="text" class="form-control" id="txtemployee" placeholder="" value=""  [(ngModel)]="employee.employeeContact"
                                            required>
                                        <div class="invalid-feedback">
                                            Valid last name is required.
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <label for="contactNo" class="form-label">Position</label>
                                        <input type="text" class="form-control" id="txtemployee" placeholder="" value=""  [(ngModel)]="employee.employeePosition"
                                            required>
                                        <div class="invalid-feedback">
                                            Valid last name is required.
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <label for="state" class="form-label">Branch</label>
                                        <select class="form-select" id="state" required id="txtemployee"  [(ngModel)]="employee.branchID">
                                            <option value="">Choose...</option>
                                            <option value="" *ngFor="let branch of branchList" [value]="branch.branchID">{{branch.branchID}}</option>
                                        </select>
                                        <div class="invalid-feedback">
                                            Please provide a valid state.
                                        </div>
                                    </div>
                                </div>

                                <hr class="my-4">

                                <button class="w-100 btn btn-primary btn-lg" type="submit" id="btn" (click)="addEmployee()">ADD
                                    EMPLOYEE</button><br><br>
                                <button class="w-100 btn btn-primary btn-lg" type="submit" id="btn">SEARCH
                                    EMPLOYEE</button>
                            <!-- </form> -->
                        </div>
                    </div>
                </main>
                <br>
            </div>
        </div>

        <div class="col-6">
            <table class="table" id="employeeTable">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Position</th>
                        <th scope="col">Branch</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>j</td>
                        <td><button class="btn btn-danger" (click)="deleteEmployee()"><i class="bi bi-trash3"></i></button></td>
                        <td><button class="btn btn-secondary"><i class="bi bi-pencil-square"></i></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
