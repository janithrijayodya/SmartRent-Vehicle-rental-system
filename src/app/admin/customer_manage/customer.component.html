<div class="customer">
    <div class="row">
        <div class="col-3">
            <h1 class="text-left" id="brandName">SMART<span id="brand">RENT</span></h1>
            <h3 id="category">CUSTOMER</h3>
        </div>
        <div class="col-9">
            <div class="search">
                <div class="search-box">
                    <div class="search-field">
                        <input placeholder="DLicense number" class="input" type="text" [(ngModel)]="DLicenseNumber">
                        <div class="search-box-icon">
                            <button class="btn-icon-content" (click)="searchCustomerByDLNumber()">
                                <i class="search-icon">
                                    <svg xmlns="://www.w3.org/2000/svg" version="1.1" viewBox="0 0 512 512">
                                        <path
                                            d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
                                            fill="#fff"></path>
                                    </svg>
                                </i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-6">
            <div class="container">
                <main>
                    <div class="row g-5 fixed-form" id="CustomerForm">
                        <div class="col-md-12 col-lg-12">
                            <div class="row g-3">
                                <div class="col-sm-6">
                                    <label for="lastName" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="txtcustomer" placeholder="" value=""
                                        [(ngModel)]="customer.customerName" [(ngModel)]="searchedCustomer.customerName"
                                        required>
                                </div>

                                <div class="col-sm-6">
                                    <label for="license" class="form-label">DLicense No</label>
                                    <input type="text" class="form-control" id="txtcustomer" placeholder="" value=""
                                        [(ngModel)]="customer.DLNumber" [(ngModel)]="searchedCustomer.DLNumber"
                                        required>
                                </div>

                                <div class="col-sm-6">
                                    <label for="contactNo" class="form-label">Contact No</label>
                                    <input type="text" class="form-control" id="txtcustomer" placeholder="" value=""
                                        [(ngModel)]="customer.customerContact"
                                        [(ngModel)]="searchedCustomer.customerContact" required>
                                </div>

                                <div class="col-md-6">
                                    <label for="state" class="form-label">Branch</label>
                                    <select class="form-select" id="state" required id="txtcustomer"
                                        [(ngModel)]="searchedCustomer.branchID">
                                        <option *ngFor=" let branch of branchList" [value]="branch.branchID">
                                            {{branch.location}}</option>
                                    </select>
                                </div>

                                <div class="col-12">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="txtcustomer" placeholder=""
                                        [(ngModel)]="customer.customerEmail"
                                        [(ngModel)]="searchedCustomer.customerEmail">
                                </div>

                                <div class="col-12">
                                    <label for="address" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="txtcustomer" placeholder=""
                                        [(ngModel)]="customer.customerAddress"
                                        [(ngModel)]="searchedCustomer.customerAddress" required>
                                </div>
                            </div>

                            <hr class="my-4">

                            <button class="w-100 btn btn-primary btn-lg" type="submit" id="btn"
                                (click)="addCustomer()">ADD
                                CUSTOMER</button><br><br>
                        </div>
                    </div>
                </main>
                <br>
            </div>
        </div>

        <div class="col-6">
            <section>
                <!--for demo wrap-->
                <div class="tbl-header">
                    <table cellpadding="0" cellspacing="0" border="0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>DL Number</th>
                                <th>Contact</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="tbl-content">
                    <table cellpadding="0" cellspacing="0" border="0">
                        <tbody class="table-group-divider">
                            <tr *ngFor="let customer of customerList">
                                <th scope="row">{{customer.customerID}}</th>
                                <td>{{customer.customerName}}</td>
                                <td>{{customer.DLNumber}}</td>
                                <td>{{customer.customerContact}}</td>
                                <td><button class="btn btn-danger" (click)="deleteCustomerByID(customer.customerID)"><i
                                            class="bi bi-trash3"></i></button></td>
                                <td><button class="btn btn-secondary" data-bs-toggle="modal"
                                        data-bs-target="#exampleModal" (click)="viewUpdateModel(customer)"><i
                                            class="bi bi-pencil-square"></i></button></td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>

    <!-- ======================================= UPDATING MODEL ===================================== -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Update Customer</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Name:</label>
                        <input type="text" class="form-control" id="recipient-name"
                            [(ngModel)]="viewCustomer.customerName">
                    </div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">DLicense number:</label>
                        <input type="text" class="form-control" id="recipient-name" [(ngModel)]="viewCustomer.DLNumber">
                    </div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Contact No:</label>
                        <input type="text" class="form-control" id="recipient-name"
                            [(ngModel)]="viewCustomer.customerContact">
                    </div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Email:</label>
                        <input type="text" class="form-control" id="recipient-name"
                            [(ngModel)]="viewCustomer.customerEmail">
                    </div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Address:</label>
                        <input type="text" class="form-control" id="recipient-name"
                            [(ngModel)]="viewCustomer.customerAddress">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        (click)="updateCustomer()">Update</button>
                </div>
            </div>
        </div>
    </div>
</div>
